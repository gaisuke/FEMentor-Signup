<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup-FrontendMentor</title>
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>
  <body>
    <div class="signup">
      <div class="signup__left">
        <span class="signup__left--title">
          Learn to code by watching others
        </span>
        <p class="signup__left--paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup__right">
        <button class="signup__right--cta">
          <i>Try it free 7 days</i> then $20/mo. thereafter
        </button>
        <div class="signup__right--form">
          <form action="#">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <input type="button" value="Claim your free trial" /><br />
            <span
              >By clicking the button, you are agreeing to our
              <i>Terms and Services</i></span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
